title: |-
  Notify XCUITest's Screenshots to Slack
summary: |
  The step will notify XCUITest Screenshots to a Slack.
description: |
  First, sort screen shots in time stamp order. Next step will remove if the same image as before.
website: https://github.com/mothule/bitrise-step-notify-xcuitest-screenshots-to-slack
source_code_url: https://github.com/mothule/bitrise-step-notify-xcuitest-screenshots-to-slack
support_url: https://github.com/mothule/bitrise-step-notify-xcuitest-screenshots-to-slack/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
  - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - notification
  - test
  - artifact-info

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh

inputs:
  - slack_api_token: ""
    opts:
      title: "Slack API Token"
      description: |
        This token will use for notification to Slack channels.
      is_expand: true
      is_required: true
  - slack_channels: "random"
    opts:
      title: "Slack Channels"
      is_expand: true
      is_required: true
  - input_file_path: "<ProjectName>-xc-test-Attachments.zip"
    opts:
      title: "A Path of the Zipped File"
      summary: Specify a path of artifact generated by XCUITest.
      description: |
        Description of this input.

        Can be Markdown formatted text.
      is_expand: true
      is_required: true
  - output_file_name: "output.jpg"
    opts:
      category: Config
      title: "File name of generated image"
      is_expand: true
outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
